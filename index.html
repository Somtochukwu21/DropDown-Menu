<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-wrapper">
        <div class="header-logo">
          <img src="./assets/images/logo.svg" alt="Snap Logo" />
        </div>
        <div class="backgroundshine">
          <nav>
            <div class="nav-bar">
              <img src="./assets/images/icon-menu.svg" alt="" />
            </div>
            <div class="nav-links">
              <ul class="ul-list">
                <li>
                  Features <img src="./assets/images/icon-arrow-down.svg" alt="Down Arrow Logo" srcset="" class="arrow">
                  <ul class="drop-items">
                    <li>
                      <img
                        src="./assets/images/icon-todo.svg"
                        alt="TodoList Logo"
                      />
                      <span> TodoList </span>
                    </li>
                    <li>
                      <img
                        src="./assets/images/icon-calendar.svg"
                        alt="Calender Logo"
                      />
                      <span> calendar </span>
                    </li>
                    <li>
                      <img
                        src="./assets/images/icon-reminders.svg"
                        alt="Reminders Logo"
                      />
                      <span> reminders </span>
                    </li>
                    <li>
                      <img
                        src="./assets/images/icon-planning.svg"
                        alt="Planning Logo"
                      />
                      <span> planning </span>
                    </li>
                  </ul>
                </li>
                <li>
                  company <img src="./assets/images/icon-arrow-down.svg" alt="Arrow Down Logo" srcset="" class="arrow">
                  <ul class="drop-items"> 
                    <li>history</li>
                    <li>our team</li>
                    <li>blog</li>
                  </ul>
                </li>
                <li>careers</li>
                <li>about</li>
              </ul>
              <ul class="ul-list">
                <li>login</li>
                <li>register</li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <div class="container"></div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="mailto:lyon4197@gmail.com">Praiz Lighbringer.</a>
      </div>
    </div>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
