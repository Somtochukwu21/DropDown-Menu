<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="original">
      <div class="wrapper">
        <header class="header-wrapper">
          <div class="header-logo">
            <img src="./assets/images/logo.svg" alt="Snap Logo" />
          </div>

          <div id="menu-bar">
            <img src="./assets/images/icon-menu.svg" alt="" class="open" />
          </div>

          <nav id="nav">
            <div id="close-bar">
              <img
                src="./assets/images/icon-close-menu.svg"
                alt=""
                class="close"
              />
            </div>

            <div class="nav-links">
              <div class="navigation">
                <div>
                  <div id="features" class="">
                    <p>Features</p>
                    <div>
                      <img
                        src="./assets/images/icon-arrow-down.svg"
                        alt="Down Arrow Logo"
                        srcset=""
                        class="arrowdown"
                      />
                      <img
                        src="./assets/images/icon-arrow-up.svg"
                        alt=""
                        class="arrowup"
                      />
                    </div>
                  </div>

                  <div class="drop-items">
                    <div>
                      <img
                        src="./assets/images/icon-todo.svg"
                        alt="TodoList Logo"
                      />
                      <span> TodoList </span>
                    </div>

                    <div>
                      <img
                        src="./assets/images/icon-calendar.svg"
                        alt="TodoList Logo"
                      />
                      <span> calender </span>
                    </div>

                    <div>
                      <img
                        src="./assets/images/icon-reminders.svg"
                        alt="TodoList Logo"
                      />
                      <span> reminders </span>
                    </div>

                    <div>
                      <img
                        src="./assets/images/icon-planning.svg"
                        alt="TodoList Logo"
                      />
                      <span> planning </span>
                    </div>
                  </div>
                </div>

                <div>
                  <div id="company">
                    <p>company</p>
                    <div>
                      <img
                        src="./assets/images/icon-arrow-down.svg"
                        alt="Down Arrow Logo"
                        srcset=""
                        class="arrowdown"
                      />
                      <img
                        src="./assets/images/icon-arrow-up.svg"
                        alt=""
                        class="arrowup"
                      />
                    </div>
                  </div>

                  <div class="drop-items">
                    <div>history</div>
                    <div>our team</div>
                    <div>blog</div>
                  </div>
                </div>

                <div>careers</div>
                <div>about</div>
              </div>
              <div class="navigation">
                <div>login</div>
                <div class="button"><button>register</button></div>
              </div>
            </div>
          </nav>
        </header>

        <div class="container">
          <div class="images">
            <div class="mobile-image">
              <img
                src="./assets/images/image-hero-mobile.png"
                alt="Image Hero"
              />
            </div>

            <div class="desktop-image">
              <img
                src="./assets/images/image-hero-desktop.png"
                alt=""
                srcset=""
              />
            </div>
          </div>

          <div class="texts-svg">
            <div class="texts">
              <h1>Make remote work</h1>
              <p>
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
              <div class="button secondbutton">
                <button>learn more</button>
              </div>
            </div>
            <div class="svg-wrapper">
              <div><img src="./assets/images/client-databiz.svg" alt="" /></div>
              <div>
                <img src="./assets/images/client-audiophile.svg" alt="" />
              </div>
              <div><img src="./assets/images/client-meet.svg" alt="" /></div>
              <div><img src="./assets/images/client-maker.svg" alt="" /></div>
            </div>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="mailto:lyon4197@gmail.com">Praiz Lighbringer.</a>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/javascript/main.js"></script>
  </body>
</html>
